{% extends 'base.html' %}

{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}

{% block container %}
    <h2>User profile</h2>
    <p><b>username: </b>{{user.username}}</p>
    <p><b>first_name: </b>{{user.first_name}}</p>
    <p><b>last_name: </b>{{user.last_name}}</p>
    <p><b>email: </b>{{user.email}}</p>
{% endblock %}
