{% extends "base.html" %}

{% block title %} Order list {% endblock %}

{% block container %}

   <h2>Orders:</h2>
    <ul>
        {% for item in object_list %}
            <li>
                <a href="{% url 'order' item.id %}">{{ item }}</a>
                {% if item.status == 'CANCELLED' %}
                    Cancelled
                {% endif %}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
