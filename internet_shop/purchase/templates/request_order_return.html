{% extends "base.html" %}

{% block title %} Return order {% endblock %}

{% block container %}

    <form method="post">
        {% csrf_token %}
        <div>Do you want to return the order?</div>
        <div>Do you confirm?</div><br>
        <input type="submit" value="Confirm" style="padding: 10px; font-size: medium">
        <a href="{% url 'order_list' %}">Cancel</a>
    </form>

{% endblock %}
